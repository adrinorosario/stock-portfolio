<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Pineapple Trading Inc.</title>
</head>
<body data-page="signup">
    <div class="form-container">
        <div class="header">
            <img src="../logo.png" alt="company-logo" id="company-logo">
            <h1>Pineapple Trading Inc.</h1>
        </div>

        <p class="form-title">Create an account</p>
        <form class="form" onsubmit="validateForm()">
            <div class="input-container">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-container">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-container">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn submit">
                <i class="bi bi-person-plus-fill me-2"></i> Sign Up
            </button>
            <p class="signup-link mt-3">
                Already have an account?
                <a href="./signin.html" class="text-primary">Sign In</a>
            </p>
        </form>
    </div>
    <script src="../scripts/ajax.js"></script>
</body>
</html>
