<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signin.css">
    <title>Pineapple Trading Inc.</title>
</head>
<body>
    <div class="section1">
        <div class="header">
            <img src="../logo.png" alt="company-logo" id="company-logo">
            <h1>Pineapple Trading Inc.</h1>
        </div>

        <div class="header-2">
            <h2 style="font-size: 40px; text-align: center;">Get back and start earning</h2>
        </div>

        <div class="container form-container">
            <form class="form" onsubmit="validateForm()">
                <p class="form-title">Sign in to your account</p>
                    <div class="input-container">
                    <input type="email" name="email" id="email" placeholder="Enter email">
                    <span>
                    </span>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="submit">
                    Sign in
                </button>

                <p class="signup-link">
                    Forgot password?
                    <a href="./resetpassword.html">Reset password</a>
                </p>

                <p class="signup-link">
                    No account?
                    <a href="./signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <div class="section2">
    </div>

    <script src="../scripts/signin.js" type="script/js"></script>
</body>
</html>
